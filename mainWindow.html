<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fee Calculator</title>
  <link href="./public/css/bootstrap.min.css" rel="stylesheet">
  <link href="./public/css/main.css" rel="stylesheet">
</head>

<body>
  <div id="electron-titlebar" class="drag">
    <div style="width: 100%; height: 100%; text-align: center; background-color: #1E1E24; color: #FDFBFA; line-height: 40px; font-weight: 800"></div>
  </div>
  <!-- Main View -->
  <div id="main-view" class="container">
    <div id="amount" class="col-xs-12">
      <h3>Amount</h3>
      <input type="text" class="form-control" id="user-input">
    </div>
    <div class="col-xs-12">
      <h3>Profits</h3>
    </div>
    <div class="col-xs-12">
      <h4>Ebay</h4>
      <h5 id="result-ebay" >0.00</h5>
    </div>
    <div class="col-xs-12">
      <h4>Goat</h4>
      <h5 id="result-goat" >0.00</h5>
    </div>
    <div class="col-xs-12">
      <h4>Grailed</h4>
      <h5 id="result-grailed" >0.00</h5>
    </div>
    <div class="col-xs-12">
      <h4>Paypal</h4>
      <h5 id="result-paypal" >0.00</h5>
    </div>
    <div class="col-xs-12">
      <h4>Stockx</h4>
      <h5 id="result-stockx" >0.00</h5>
    </div>
  </div>
  <!-- Footer -->
  <footer class="container-fluid">
    <div class="container">
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script>window.jQuery = window.$ = require('jquery');</script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./public/js/bootstrap.min.js"></script>
  <!-- IPC functions -->
  <script src="./public/js/main.js"></script>
</body>
</html>
